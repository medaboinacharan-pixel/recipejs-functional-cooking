<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecipeJS - Functional Cooking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
</header>

<main>

    <!-- FILTER & SORT CONTROLS (PART 2) -->
    <section class="controls">

        <div class="filter-buttons">
            <button data-filter="all" class="active">All</button>
            <button data-filter="easy">Easy</button>
            <button data-filter="medium">Medium</button>
            <button data-filter="hard">Hard</button>
            <button data-filter="quick">Quick (&lt;30min)</button>
        </div>

        <div class="sort-buttons">
            <button data-sort="none" class="active">Default</button>
            <button data-sort="name">Name (A‚ÄìZ)</button>
            <button data-sort="time">Time (Fastest)</button>
        </div>

    </section>

    <!-- RECIPE CONTAINER (PART 1) -->
    <div id="recipe-container"></div>

</main>

<script src="app.js"></script>
</body>
</html>
