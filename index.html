<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RecipeJS</h1>

        <!-- Controls Section -->
        <div class="controls">
            <div class="filter-buttons">
                <button data-filter="all" class="active">Show All</button>
                <button data-filter="easy">Easy</button>
                <button data-filter="medium">Medium</button>
                <button data-filter="hard">Hard</button>
                <button data-filter="quick">Quick (under 30 min)</button>
            </div>
            <div class="sort-buttons">
                <button data-sort="none" class="active">Default Order</button>
                <button data-sort="name">Name (Aâ€“Z)</button>
                <button data-sort="time">Time (Fastest First)</button>
            </div>
        </div>

        <!-- Recipes Container -->
        <div id="recipe-container" class="recipe-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
